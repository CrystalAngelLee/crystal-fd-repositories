<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扇形</title>
    <style>
      /* 布局使用 */
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 布局使用 */
      div {
        height: 0;
        width: 0;
        border-width: 75px;
        border-style: solid;
        border-color: transparent #ff0 transparent transparent;
        border-radius: 50%;
        margin-left: -75px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
