<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>球</title>
    <style>
      /* 布局使用 */
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 布局使用 */
      .sphere {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background: radial-gradient(circle at 70px 70px, #5cabff, #000);
      }
    </style>
  </head>
  <body>
    <div class="sphere"></div>
  </body>
</html>
