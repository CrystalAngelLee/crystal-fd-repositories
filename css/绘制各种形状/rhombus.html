<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菱形</title>
    <style>
      /* 布局使用 */
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 布局使用 */
      .rhombus {
        width: 50px;
        height: 50px;
        transform: rotateZ(45deg) skew(30deg, 30deg);
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="rhombus"></div>
  </body>
</html>
